<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic Selector</title>
    <style>
        h1 {
            color: blueviolet;
        }
        
        .aa {
            color: hotpink;
        }

            color: green;
        }

<body>

    <h1>Min Ga Lar Par</h1>

    <h2 class="aa">Class Selector</h2>

</body>
