<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>

    <style>
        h1 {
            font-size: 60px;
            margin: 100px auto;
            width: 500px;
            border: 1px solid black;
            text-shadow: 10px 10px 10px red;
            background: grey;
            box-shadow: 10px 10px 10px 10px goldenrod;
        }
        
        h2 {
            font-size: 50px;
            width: 700px;
            text-align: center;
            margin: 100px auto;
            box-shadow: 10px 10px 10px grey, -10px 10px 10px red;
        }
    </style>
</head>

<body>
    <h1>Min Ga Lar Par</h1>

    <h2>Basic Web Design(New BWD)</h1>
</body>

</html>
