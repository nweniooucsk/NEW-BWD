<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Login Form</legend>
            <div>
                <label for="username">Username</label><br>
                <input type="email" id="username" required autofocus placeholder="aaa@gmail.com">
            </div>

            <div>
                <label for="passward">Passward</label><br>
                <input type="password" id="passward" required>
            </div>

            <div>
                <label>Phone</label><br>
                <input type="text" value="+95">
            </div>
            <br>
            <button>Login</button></fieldset>

    </form>
</body>

</html>
