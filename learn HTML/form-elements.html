<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>


<body>
    <h4>HTML Form</h4>
    <form action="" method="">
        <label for="name">Your Name</label><br>
        <input type="text" id="name">
        <br>
        <label for="email">Your Email</label><br>
        <input type="email" id="email">
        <br>
        <label for="passward">Your Passward</label><br>
        <input type="password" id="passward">
        <br>
        <label for="number">Your Age</label><br>
        <input type="number" id="number">
        <br>
        <label for="color">Color</label><br>
        <input type="color" id="color">
        <br>
        <label for="date">Date of Birth</label><br>
        <input type="date" id="date">
        <br>
        <label for="photo">Photo</label><br>
        <input type="file" id="photo">
        <hr>
        <button>Click</button>
        <br>
        <textarea name="" id="" cols="20" rows="10"></textarea><br>

        <select name="" id="">
            <option value="Myanmar">Myanmar</option>
            <option value="Korea">Korea</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="Thai">Thai</option>
        </select>
        <br>

        <label>Gender</label><br>
        <input type="radio" value="Male" id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" value="Female" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio" value="Gay" id="gay" name="gender">
        <label for="gay">Gay</label>
        <br>

        <label>Skill</label><br>
        <input type="checkbox" value="html" id="html" name="gender">
        <label for="html">HTML</label>

        <input type="checkbox" value="css" id="css" name="gender">
        <label for="css">Css</label>

        <input type="checkbox" value="js" id="js" name="gender">
        <label for="js">Js</label>

    </form>
</body>

</html>
