<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input & Output (Part 2)</title>
</head>

<body>
    <h1 id="header">Min Ga Lar Par</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto autem, ipsa distinctio consequuntur dolorum quo, optio sapiente debitis blanditiis sunt quia vero maxime magnam explicabo vel et quidem neque corporis.
    </p>

    <p>This is paragraph</p>
    <input type="text" id="inputText">
    <button onclick="changeHeader()">
        Click Me
    </button>

    <ul id="list">
        <li class="list-item">apple</li>
        <li class="list-item">orange</li>
        <li class="list-item">mango</li>
        <li class="list-item">banana</li>
    </ul>

    <script>
        //select element
        let i = document.getElementById("inputText")
        let h = document.getElementById("header")

        function changeHeader() {
            //get text from input
            let inputText = i.value;

            //set text to header
            h.innerText = inputText;

        }
        // let inputText = prompt("Say Something");
        // document.getElementById("header").innerText = inputText;

        //input from window =>output from document
        // 1. input ေတာင္း
        // 2. စာရေးတယ္, ok button နွိပ္
        // 3. h1 မွာရေးလိုက္တဲ. စာသားတေကို ထည္.ပေးလိုက္တယ္
    </script>
</body>

</html>
