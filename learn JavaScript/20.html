<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 200px;
            display: inline-block;
            height: 20px;
        }
    </style>
</head>

<body>
    <h1>Area Calculator</h1>
    <div class="">
        <span>Result :</span>
        <span id="result"></span>
        <button onclick="addList()">Store</button>
        <button onclick="cleanResult()">Clear</button>
    </div><br>

    <input type="number" id="width" placeholder="Width">
    <input type="number" id="breadth" placeholder="Breadth">
    <input type="button" name="" value="Calculate" onclick="calcArea()">

    <ul id="list">

    </ul>

    <script>
        let width = document.getElementById("width");
        let breadth = document.getElementById("breadth");
        let result = document.getElementById("result");
        let list = document.getElementById("list");

        function calcArea() {
            if (width.value == 0 || breadth.value == 0) {
                alert("Please fill width and breadth");
            } else {
                let area = width.value * breadth.value;
                result.innerHTML = `${width.value}ft x ${breadth.value}ft=${area} ft<sup>2</sup>`;
                width.value = "";
                breadth.value = "";
            }
        }

        function addList() {
            if (result.innerHTML == "") {
                alert("Result is empty")
            } else {
                list.innerHTML += `<li>${result.innerHTML}</li>`
                cleanResult();
            }

        }

        function cleanResult() {
            result.innerHTML = "";
        }
    </script>
</body>

</html>
